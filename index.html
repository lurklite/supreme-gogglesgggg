<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurkout Script Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .discord-login-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .discord-login-btn:hover {
            background: #4752C4;
        }

        .main-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            min-height: 500px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .script-option {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .script-details {
            flex: 1;
        }

        .script-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .script-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        select option {
            background: #4a4a6a;
            color: white;
        }

        .help-icon {
            position: relative;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: help;
            font-size: 14px;
        }

        .help-icon:hover .tooltip {
            display: block;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1000;
            min-width: 200px;
            text-align: center;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        .edit-code-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .edit-code-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .add-to-project-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .add-to-project-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e1e2e;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .modal-header {
            padding: 20px;
            background: #2a2a3e;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: white;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: white;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow: auto;
        }

        .code-editor-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .custom-name-input {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .code-editor {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: #f0f0f0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 400px;
            resize: vertical;
            overflow: auto;
            white-space: pre;
        }

        .modal-footer {
            padding: 20px;
            background: #2a2a3e;
            border-radius: 0 0 15px 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-save {
            padding: 12px 24px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #45a049;
        }

        .btn-cancel {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .webhook-setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-size: 16px;
            font-weight: bold;
        }

        .input-group input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .status-indicator {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        .test-webhook-btn {
            padding: 12px 24px;
            background: #2196F3;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-webhook-btn:hover {
            background: #0b7dda;
        }

        .output-table {
            width: 100%;
            border-collapse: collapse;
        }

        .output-table th,
        .output-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: bold;
        }

        .output-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .no-scripts-message {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .keyword-local { color: #ff79c6; }
        .keyword-function { color: #50fa7b; }
        .keyword-if { color: #8be9fd; }
        .keyword-then { color: #8be9fd; }
        .keyword-else { color: #8be9fd; }
        .keyword-elseif { color: #8be9fd; }
        .keyword-end { color: #8be9fd; }
        .keyword-while { color: #8be9fd; }
        .keyword-do { color: #8be9fd; }
        .keyword-for { color: #8be9fd; }
        .keyword-in { color: #8be9fd; }
        .keyword-return { color: #ff79c6; }
        .keyword-true { color: #bd93f9; }
        .keyword-false { color: #bd93f9; }
        .keyword-nil { color: #bd93f9; }
        .keyword-and { color: #ff79c6; }
        .keyword-or { color: #ff79c6; }
        .keyword-not { color: #ff79c6; }
        .string-literal { color: #f1fa8c; }
        .number-literal { color: #bd93f9; }
        .comment { color: #6272a4; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>ðŸŽ® Lurkout Script Builder</h1>
            <p style="margin-bottom: 30px; opacity: 0.8;">Connect with Discord to continue</p>
            <button class="discord-login-btn" onclick="loginWithDiscord()">

                </svg>
                Login with Discord
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainContainer" class="main-container">
        <div class="header">
            <div>
                <h1>ðŸŽ® Lurkout Script Builder</h1>
                <p id="welcomeText" style="opacity: 0.8; margin-top: 5px;">Welcome to Lurkout Script Builder</p>
            </div>
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <div>
                    <div id="userName" style="font-weight: bold;"></div>
                    <div style="opacity: 0.7; font-size: 14px;">Connected</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('botSetup')">Bot Setup</button>
            <button class="tab" onclick="switchTab('scripts')">Scripts</button>
            <button class="tab" onclick="switchTab('output')">Bot Output</button>
        </div>

        <div class="content">
            <!-- Bot Setup Tab -->
            <div id="botSetup" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Discord Webhook Configuration</h2>
                <div class="webhook-setup">
                    <div class="input-group">
                        <label for="webhookUrl">Webhook URL</label>
                        <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." />
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Not Connected</span>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="test-webhook-btn" onclick="saveWebhook()">Save Webhook</button>
                        <button class="test-webhook-btn" onclick="testWebhook()">Test Connection</button>
                    </div>
                </div>
            </div>

            <!-- Scripts Tab -->
            <div id="scripts" class="tab-content">
                <h2 style="margin-bottom: 20px;">Script Options</h2>
                <div id="scriptOptions"></div>
                <button class="add-to-project-btn" onclick="addToProject()">ADD TO PROJECT</button>
            </div>

            <!-- Output Tab -->
            <div id="output" class="tab-content">
                <h2 style="margin-bottom: 20px;">Project Output</h2>
                <div id="outputContent">
                    <div class="no-scripts-message">No scripts added to project yet. Go to the Scripts tab to add some!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Code Editor Modal -->
    <div id="codeEditorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Script</h2>
                <span class="close" onclick="closeCodeEditor()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="code-editor-container">
                    <input type="text" id="customScriptName" class="custom-name-input" placeholder="Custom Script Name (optional)" />
                    <div id="codeEditor" class="code-editor" contenteditable="true" spellcheck="false"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeCodeEditor()">Cancel</button>
                <button class="btn-save" onclick="saveCustomScript()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Discord OAuth Configuration (You'll need to replace these with your actual values)
        const DISCORD_CLIENT_ID = 'YOUR_DISCORD_CLIENT_ID';
        const REDIRECT_URI = window.location.origin;

        // User data
        let userData = null;
        let currentEditingScript = null;

        // Script configurations
        const scriptCategories = {
            walkspeed: {
                name: 'Walkspeed',
                options: {
                    default: {
                        name: 'Default Walkspeed',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.WalkSpeed = 16 -- Default speed`,
                        help: 'Sets the player walkspeed to default (16)'
                    },
                    fast: {
                        name: 'Fast Walkspeed',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.WalkSpeed = 50 -- Fast speed`,
                        help: 'Increases player walkspeed to 50'
                    },
                    ultra: {
                        name: 'Ultra Walkspeed',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.WalkSpeed = 100 -- Ultra speed`,
                        help: 'Increases player walkspeed to 100 (very fast!)'
                    }
                }
            },
            jumppower: {
                name: 'Jumppower',
                options: {
                    default: {
                        name: 'Default Jumppower',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.JumpPower = 50 -- Default jump`,
                        help: 'Sets the player jumppower to default (50)'
                    },
                    high: {
                        name: 'High Jumppower',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.JumpPower = 100 -- High jump`,
                        help: 'Increases player jumppower to 100'
                    },
                    super: {
                        name: 'Super Jumppower',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

humanoid.JumpPower = 200 -- Super jump`,
                        help: 'Increases player jumppower to 200 (very high!)'
                    }
                }
            },
            teleport: {
                name: 'Teleport',
                options: {
                    spawn: {
                        name: 'Teleport to Spawn',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoidRootPart = character:WaitForChild("HumanoidRootPart")

-- Teleport to spawn location
local spawnLocation = workspace:FindFirstChild("SpawnLocation")
if spawnLocation then
    humanoidRootPart.CFrame = spawnLocation.CFrame + Vector3.new(0, 3, 0)
end`,
                        help: 'Teleports player to the spawn location'
                    },
                    random: {
                        name: 'Random Teleport',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoidRootPart = character:WaitForChild("HumanoidRootPart")

-- Random teleport within 100 studs
local randomX = math.random(-100, 100)
local randomZ = math.random(-100, 100)
humanoidRootPart.CFrame = humanoidRootPart.CFrame + Vector3.new(randomX, 0, randomZ)`,
                        help: 'Teleports player to a random location nearby'
                    }
                }
            },
            xray: {
                name: 'X-Ray',
                options: {
                    enable: {
                        name: 'Enable X-Ray',
                        code: `local function xrayOn()
    for _, obj in pairs(workspace:GetDescendants()) do
        if obj:IsA("BasePart") and not obj.Parent:FindFirstChild("Humanoid") then
            obj.Transparency = 0.7
        end
    end
end

xrayOn()`,
                        help: 'Makes walls transparent to see through them'
                    },
                    disable: {
                        name: 'Disable X-Ray',
                        code: `local function xrayOff()
    for _, obj in pairs(workspace:GetDescendants()) do
        if obj:IsA("BasePart") and not obj.Parent:FindFirstChild("Humanoid") then
            obj.Transparency = 0
        end
    end
end

xrayOff()`,
                        help: 'Restores normal wall visibility'
                    }
                }
            },
            fly: {
                name: 'Fly',
                options: {
                    enable: {
                        name: 'Enable Flight',
                        code: `local player = game.Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoidRootPart = character:WaitForChild("HumanoidRootPart")
local flying = true
local speed = 50

local bodyVelocity = Instance.new("BodyVelocity")
bodyVelocity.Velocity = Vector3.new(0, 0, 0)
bodyVelocity.MaxForce = Vector3.new(9e9, 9e9, 9e9)
bodyVelocity.Parent = humanoidRootPart

        };

        // Custom scripts storage
        let customScripts = {};

        // Project scripts (scripts added to project)
        let projectScripts = [];

        // Load custom scripts from localStorage
        function loadCustomScripts() {
            const saved = localStorage.getItem('customScripts');
            if (saved) {
                customScripts = JSON.parse(saved);
            }
        }

        // Save custom scripts to localStorage
        function saveCustomScriptsToStorage() {
            localStorage.setItem('customScripts', JSON.stringify(customScripts));
        }

        // Login with Discord
        function loginWithDiscord() {
            // In a real implementation, you would redirect to Discord OAuth
            // For demo purposes, we'll simulate a login
            const demoUser = {
                id: '123456789',
                username: 'DemoUser',
                discriminator: '0001',
                avatar: 'https://cdn.discordapp.com/embed/avatars/0.png'
            };
            
            localStorage.setItem('discordUser', JSON.stringify(demoUser));
            initializeApp();
        }

        // Check if user is logged in
        function checkAuth() {
            const savedUser = localStorage.getItem('discordUser');
            if (savedUser) {
                userData = JSON.parse(savedUser);
                initializeApp();
            }
        }

        // Initialize app after login
        function initializeApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            // Set user info
            document.getElementById('userName').textContent = userData.username;
            document.getElementById('welcomeText').textContent = `Welcome to Lurkout Script Builder, ${userData.username}`;
            document.getElementById('userAvatar').src = userData.avatar;
            
            // Load custom scripts
            loadCustomScripts();
            
            // Render script options
            renderScriptOptions();
            
            // Load saved webhook
            const savedWebhook = localStorage.getItem('webhookUrl');
            if (savedWebhook) {
                document.getElementById('webhookUrl').value = savedWebhook;
                updateWebhookStatus(true);
            }
        }

        // Render script options
        function renderScriptOptions() {
            const container = document.getElementById('scriptOptions');
            container.innerHTML = '';
            
            for (const [categoryId, category] of Object.entries(scriptCategories)) {
                const scriptOption = document.createElement('div');
                scriptOption.className = 'script-option';
                scriptOption.innerHTML = `
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-${categoryId}">
                        <span class="slider"></span>
                    </label>
                    <div class="script-details">
                        <div class="script-name">${category.name}</div>
                        <div class="script-controls">
                            <select id="select-${categoryId}">
                                ${Object.entries(category.options).map(([optionId, option]) => 
                                    `<option value="${optionId}">${option.name}</option>`
                                ).join('')}
                                ${customScripts[categoryId] ? Object.entries(customScripts[categoryId]).map(([customId, custom]) =>
                                    `<option value="custom-${customId}">${custom.name}</option>`
                                ).join('') : ''}
                            </select>
                            <div class="help-icon">
                                ?
                                <div class="tooltip" id="tooltip-${categoryId}"></div>
                            </div>
                            <button class="edit-code-btn" onclick="openCodeEditor('${categoryId}')">Edit Code</button>
                        </div>
                    </div>
                `;
                container.appendChild(scriptOption);
                
                // Update tooltip on dropdown change
                const select = document.getElementById(`select-${categoryId}`);
                select.addEventListener('change', () => updateTooltip(categoryId));
                updateTooltip(categoryId);
            }
        }

        // Update tooltip text
        function updateTooltip(categoryId) {
            const select = document.getElementById(`select-${categoryId}`);
            const tooltip = document.getElementById(`tooltip-${categoryId}`);
            const selectedValue = select.value;
            
            if (selectedValue.startsWith('custom-')) {
                const customId = selectedValue.replace('custom-', '');
                const custom = customScripts[categoryId][customId];
                tooltip.textContent = custom.help;
            } else {
                const option = scriptCategories[categoryId].options[selectedValue];
                tooltip.textContent = option.help;
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // Open code editor
        function openCodeEditor(categoryId) {
            const select = document.getElementById(`select-${categoryId}`);
            const selectedValue = select.value;
            
            let code, name;
            if (selectedValue.startsWith('custom-')) {
                const customId = selectedValue.replace('custom-', '');
                const custom = customScripts[categoryId][customId];
                code = custom.code;
                name = custom.name;
            } else {
                const option = scriptCategories[categoryId].options[selectedValue];
                code = option.code;
                name = '';
            }
            
            currentEditingScript = {
                categoryId,
                originalOption: selectedValue
            };
            
            document.getElementById('customScriptName').value = name;
            document.getElementById('codeEditor').textContent = code;
            highlightCode();
            document.getElementById('codeEditorModal').style.display = 'block';
        }

        // Close code editor
        function closeCodeEditor() {
            document.getElementById('codeEditorModal').style.display = 'none';
            currentEditingScript = null;
        }

        // Highlight Lua code
        function highlightCode() {
            const editor = document.getElementById('codeEditor');
            let code = editor.textContent;
            
            // Save cursor position
            const selection = window.getSelection();
            const range = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
            const startOffset = range ? range.startOffset : 0;
            
            // Keywords to highlight
            const keywords = {
                'local': 'keyword-local',
                'function': 'keyword-function',
                'if': 'keyword-if',
                'then': 'keyword-then',
                'else': 'keyword-else',
                'elseif': 'keyword-elseif',
                'end': 'keyword-end',
                'while': 'keyword-while',
                'do': 'keyword-do',
                'for': 'keyword-for',
                'in': 'keyword-in',
                'return': 'keyword-return',
                'true': 'keyword-true',
                'false': 'keyword-false',
                'nil': 'keyword-nil',
                'and': 'keyword-and',
                'or': 'keyword-or',
                'not': 'keyword-not'
            };
            
            // Simple syntax highlighting
            let highlighted = code;
            
            // Highlight comments
            highlighted = highlighted.replace(/(--.*)/g, '<span class="comment">$1</span>');
            
            // Highlight strings
            highlighted = highlighted.replace(/(".*?")/g, '<span class="string-literal">$1</span>');
            highlighted = highlighted.replace(/('.*?')/g, '<span class="string-literal">$1</span>');
            
            // Highlight keywords
            for (const [keyword, className] of Object.entries(keywords)) {
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                highlighted = highlighted.replace(regex, `<span class="${className}">${keyword}</span>`);
            }
            
            // Highlight numbers
            highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="number-literal">$1</span>');
            
            editor.innerHTML = highlighted;
        }

        // Add input listener for code editor
        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('codeEditor');
            if (editor) {
                editor.addEventListener('input', highlightCode);
            }
        });

        // Save custom script
        function saveCustomScript() {
            if (!currentEditingScript) return;
            
            const customName = document.getElementById('customScriptName').value.trim();
            const code = document.getElementById('codeEditor').textContent;
            
            if (!customName) {
                alert('Please enter a custom name for this script!');
                return;
            }
            
            const categoryId = currentEditingScript.categoryId;
            const originalOption = currentEditingScript.originalOption;
            
            // Initialize custom scripts for this category if needed
            if (!customScripts[categoryId]) {
                customScripts[categoryId] = {};
            }
            
            // Generate unique ID
            const customId = Date.now().toString();
            
            // Determine help text
            let helpText;
            if (originalOption.startsWith('custom-')) {
                const originalCustomId = originalOption.replace('custom-', '');
                const originalCustom = customScripts[categoryId][originalCustomId];
                helpText = `Custom ${scriptCategories[categoryId].name} Script, edited from ${originalCustom.name}`;
            } else {
                const originalOptionData = scriptCategories[categoryId].options[originalOption];
                helpText = `Custom ${scriptCategories[categoryId].name} Script, edited from ${originalOptionData.name}`;
            }
            
            // Save custom script
            customScripts[categoryId][customId] = {
                name: customName,
                code: code,
                help: helpText
            };
            
            saveCustomScriptsToStorage();
            renderScriptOptions();
            closeCodeEditor();
            
            // Select the newly created custom script
            const select = document.getElementById(`select-${categoryId}`);
            select.value = `custom-${customId}`;
            updateTooltip(categoryId);
        }

        // Add to project
        function addToProject() {
            projectScripts = [];
            
            for (const [categoryId, category] of Object.entries(scriptCategories)) {
                const toggle = document.getElementById(`toggle-${categoryId}`);
                if (toggle.checked) {
                    const select = document.getElementById(`select-${categoryId}`);
                    const selectedValue = select.value;
                    
                    let scriptData;
                    if (selectedValue.startsWith('custom-')) {
                        const customId = selectedValue.replace('custom-', '');
                        scriptData = {
                            category: category.name,
                            name: customScripts[categoryId][customId].name,
                            code: customScripts[categoryId][customId].code
                        };
                    } else {
                        const option = category.options[selectedValue];
                        scriptData = {
                            category: category.name,
                            name: option.name,
                            code: option.code
                        };
                    }
                    
                    projectScripts.push(scriptData);
                }
            }
            
            updateOutputTab();
            alert(`${projectScripts.length} script(s) added to project!`);
        }

        // Update output tab
        function updateOutputTab() {
            const outputContent = document.getElementById('outputContent');
            
            if (projectScripts.length === 0) {
                outputContent.innerHTML = '<div class="no-scripts-message">No scripts added to project yet. Go to the Scripts tab to add some!</div>';
                return;
            }
            
            let tableHTML = `
                <table class="output-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th>Script Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            projectScripts.forEach((script, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${script.category}</td>
                        <td>${script.name}</td>
                        <td><span style="color: #4CAF50;">âœ“ Ready</span></td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            outputContent.innerHTML = tableHTML;
        }

        // Save webhook
        function saveWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (!webhookUrl) {
                alert('Please enter a webhook URL!');
                return;
            }
            
            if (!webhookUrl.startsWith('https://discord.com/api/webhooks/')) {
                alert('Invalid webhook URL! It should start with https://discord.com/api/webhooks/');
                return;
            }
            
            localStorage.setItem('webhookUrl', webhookUrl);
            updateWebhookStatus(true);
            alert('Webhook saved successfully!');
        }

        async function testWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (!webhookUrl) {
                alert('Please enter a webhook URL first!');

            try {

        // Update webhook status
        function updateWebhookStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not Connected';
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('codeEditorModal');
            if (event.target == modal) {
                closeCodeEditor();
            }
        }
    </script>
